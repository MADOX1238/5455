<!doctype html>
<html lang="ar"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>إنشاء حساب جديد - Spherely</title> 
  <script type="module">
    /* كما هو في الكود السابق */
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #e9ebee; /* لون الخلفية الشبيه بفيسبوك */
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4267B2; 
      color: white;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
    }
    .container {
      margin: 30px auto;
      max-width: 400px;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    h2 {
      color: #4267B2;
      font-size: 22px;
      margin-bottom: 20px;
    }
    .input-field {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 16px;
    }
    .button {
      width: 100%;
      padding: 12px;
      background-color: #4267B2;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #365899;
    }
    .gender-choice {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
    }
    .gender-choice label {
      font-size: 16px;
      color: #555;
    }
    .gender-choice input {
      margin-right: 10px;
    }
  </style>
 </head> 
 <body> 
  <header>مرحبًا بكم في تطبيق Spherely</header> 
  <div class="container"> 
   <h2>إنشاء حساب جديد</h2> 
   <form onsubmit="saveUserData(event)"> 
    <input type="text" class="input-field" placeholder="الاسم الأول" required> 
    <input type="text" class="input-field" placeholder="اسم العائلة" required> 
    <div class="gender-choice"> 
     <div> 
      <input type="radio" id="male" name="gender" value="ذكر" required> 
      <label for="male"><span>ذكر</span></label> 
     </div> 
     <div> 
      <input type="radio" id="female" name="gender" value="أنثى" required> 
      <label for="female"><span>أنثى</span></label> 
     </div> 
    </div> 
    <button type="submit" class="button">تسجيل</button> 
   </form> 
  </div> 
 
</body></html>
